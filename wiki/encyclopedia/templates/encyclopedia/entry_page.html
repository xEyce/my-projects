{% extends 'encyclopedia/layout.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ new_title }}</h1>
    <h1>{{ entry | safe }}</h1>

    <form action="{% url 'edit_page' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ title }}" />
        <button type="submit">Edit</button>
    </form>
    
{% endblock %}
