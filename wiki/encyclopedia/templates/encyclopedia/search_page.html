{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search List
{% endblock %}

{% block body %}
    <h1>Search List: </h1>

    <ul>
        {% for entry in search_list %}
            <li><a href="{% url 'entry_page' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
